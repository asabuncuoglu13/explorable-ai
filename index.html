<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yapay Zeka</title>
    <meta charset="utf-8">
    <meta name="description" content="Yapay Zeka - Twin Müfredat">
    <meta name="keywords" content="Yapay Zeka, Müfredat">
    <meta name="author" content="Alpay Sabuncuoglu">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="lang/tr.js"></script>
</head>

<body>
<div class="container">
    <div class="grid">
        <div class="item item-a">
            <h1 id="_home_title" class="title"></h1>
            <p id="_home_sub" class="light"></p>
        </div>
        <div id="why" class="card item item-a-1">
            <h2 id="_card_why_title"></h2>
        </div>
        <div id="twing" class="card item item-a-2">
            <h2 id="_card_twing_title"></h2>
            <p id="_card_twing_sub"></p>
        </div>
        <div id="module0" class="card item item-b">
            <div class="card-content white-text">
                <p id="_module_dur_0" class="info"></p>
                <h2 id="_module_0_title" class="inner-title"></h2>
                <p id="_module_0_sub" class="inner-text"></p>
            </div>
        </div>
        <div id="module1" class="card item item-c">
            <div class="card-content white-text">
                <p id="_module_dur_1" class="info"></p>
                <h2 id="_module_1_title" class="inner-title"></h2>
                <p id="_module_1_sub" class="inner-text"></p>
            </div>
        </div>
        <div class="card item item-d">
            <div id="module2" class="card-content white-text">
                <p id="_module_dur_2" class="info"></p>
                <h2 id="_module_2_title" class="inner-title"></h2>
                <p id="_module_2_sub" class="inner-text"></p>
            </div>

        </div>
        <div class="card item item-e">
            <div id="module3" class="card-content white-text">
                <p id="_module_dur_3" class="info"></p>
                <h2 id="_module_3_title" class="inner-title"></h2>
                <p id="_module_3_sub" class="inner-text"></p>
            </div>
        </div>
        <div id="project_card" class="card item item-f">
            <div class="card-content white-text">
                <h2 id="_card_project_form" class="inner-title"></h2>
            </div>
        </div>
        <div id="workshops" class="card item item-g">
            <div class="card-content white-text">
                <h2 id="_card_interactive_content" class="inner-title"></h2>
            </div>
        </div>
        <div id="toolbox" class="card item item-h">
            <div class="card-content white-text">
                <h2 class="inner-title">Bonus :)</h2>
            </div>
        </div>
        <div id="learning_goals" class="card item item-i">
            <div class="card-content white-text">
                <h2 id="_card_learning_goals" class="inner-title"></h2>
            </div>
        </div>

        <div id="ml4kids" class="card item item-j">
            <div class="card-content white-text">
                <h2 id="_card_ml4kids" class="inner-title"></h2>
                <p id="_card_ml4kids_content"></p>
            </div>
        </div>

        <div id="assessment" class="card item item-k">
            <div class="card-content white-text">
                <h2 id="_card_assess" class="inner-title"></h2>
                <p id="_card_assess_content"></p>
            </div>
        </div>

        <div class="card item item-l">
            <div class="card-content white-text">
                <h2 id="_card_license" class="inner-title"></h2>
                <p id="_card_license_content"></p>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("why").onclick = function () {
        window.open("./why-and-how.html");
    };
    document.getElementById("twing").onclick = function () {
        window.open("./twing.html");
    };
    document.getElementById("module0").onclick = function () {
        window.open("./module0.html");
    };
    document.getElementById("module1").onclick = function () {
        window.open("./module1.html");
    };
    document.getElementById("module2").onclick = function () {
        window.open("./module2.html");
    };
    document.getElementById("module3").onclick = function () {
        window.open("./module3.html");
    };
    document.getElementById("ml4kids").onclick = function () {
        window.open("https://machinelearningforkids.co.uk/#!/welcome");
    };
    document.getElementById("toolbox").onclick = function () {
        window.open("./toolbox/index.html");
    };
    document.getElementById("assessment").onclick = function () {
        window.open("https://atozofai.withgoogle.com/intl/en-US/");
    };
    document.getElementById("workshops").onclick = function () {
        window.open("https://experiments.withgoogle.com/");
    };

    $("#_home_title").text(_home_title);
    $("#_home_sub").text(_home_sub);
    $("#_card_why_title").text(_card_why_title);
    $("#_card_twing_title").text(_card_twing_title);
    $("#_card_twing_sub").text(_card_twing_sub);
    $("#_module_dur_0").text(_module_dur.format("2"));
    $("#_module_dur_1").text(_module_dur.format("8"));
    $("#_module_dur_2").text(_module_dur.format("15"));
    $("#_module_dur_3").text(_module_dur.format("12"));
    $("#_module_0_title").text(_module_0_title);
    $("#_module_0_sub").text(_module_0_sub);
    $("#_module_1_title").text(_module_1_title);
    $("#_module_1_sub").text(_module_1_sub);
    $("#_module_2_title").text(_module_2_title);
    $("#_module_2_sub").text(_module_2_sub);
    $("#_module_3_title").text(_module_3_title);
    $("#_module_3_sub").text(_module_3_sub);
    $("#_card_project_form").text(_card_project_form);
    $("#_card_interactive_content").text(_card_interactive_content);
    $("#_card_learning_goals").text(_card_learning_goals);
    $("#_card_ml4kids").text(_card_ml4kids);
    $("#_card_ml4kids_content").text(_card_ml4kids_content);
    $("#_card_assess").text(_card_assess);
    $("#_card_assess_content").text(_card_assess_content);
    $("#_card_license").text(_card_license);
    $("#_card_license_content").text(_card_license_content);

</script>
</body>
