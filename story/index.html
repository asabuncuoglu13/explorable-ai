<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>AI Story</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/night.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>-->
	<!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>-->
	<script src="js/checktext.js"></script>
	<script src="js/addtext.js"></script>

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section id="1">
				<p>what is artificial intelligence?</p>
				<input type="text" id="ai_input" placeholder="is it something edible?">
				<button id="ai_answer">check my answer</button>
				<p class="small_text" id="ai_response"></p>
			</section>
			<section id="2">
				<div id="text_field" class="text_field_container">
					<button class="add_text_btn">Add New Field &nbsp;
						<span style="font-size:16px; font-weight:bold;"></span>
					</button>
					<div class="horizontal_align"><input type="text" name="mytext[]"/><a href="#text_field"><img src="./media/close_white.png" class="add_text"></a></div>
				</div>
			</section>
			<section>

			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
		window.addEventListener('load', (event) => {
			document.getElementById('ai_answer').addEventListener('click', function () {
				responseWithText('ai_response', document.getElementById('ai_input').value);
			});
		})
	</script>
</body>

</html>
